<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>MANAGE-U</title>

</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center text-white alert alert-dark">MANAGE-U<i
                class="fa-solid fa-check-double text-warning"></i>
        </h1>
        <div class="input-group mb-3 w-100 mx-auto">
            <input type="text" class="form-control m-1" placeholder="New Task" id="newTaskInput" aria-label="New Task"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="addTask" class="btn btn-warning text-white m-1" type="button"
                    onclick="addNewTask()">+</button>
            </div>
        </div>
        <h3 class="text-center text-success mt-5">Active</h3>
        <div id="activeList">
        </div>
        <hr class="m-4 w-50 mx-auto">
        <h3 class="text-center text-danger">Completed</h3>
        <div id="completedList"></div>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
